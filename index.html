<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Sound Time Intervals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        input {
            margin: 10px;
        }

        button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Set Sound Time Intervals</h1>

    <!-- Input fields for fountain times -->
    <label>Fountain Start Time:</label>
    <input type="number" id="fountainStart" value="80" placeholder="Start Time if not enter equal 80">
    <label>Interval:</label>
    <input type="number" id="fountainInterval" value="90" placeholder="Interval">
    <label>End Time:</label>
    <input type="number" id="fountainEnd" value="4580" placeholder="End Time"><br>

    <!-- Input fields for file times -->
    <label>File Start Time:</label>
    <input type="number" id="fileStart" value="390" placeholder="Start Time">
    <label>Interval:</label>
    <input type="number" id="fileInterval" value="420" placeholder="Interval">
    <label>End Time:</label>
    <input type="number" id="fileEnd" value="21390" placeholder="End Time"><br>

    <!-- Input fields for pull times -->
    <label>Pull Start Time:</label>
    <input type="number" id="pullStart" value="98" placeholder="Start Time">
    <label>Interval:</label>
    <input type="number" id="pullInterval" value="60" placeholder="Interval">
    <label>End Time:</label>
    <input type="number" id="pullEnd" value="6758" placeholder="End Time"><br>

    <!-- Input fields for stack times -->
    <label>Stack Start Time:</label>
    <input type="number" id="stackStart" value="47" placeholder="Start Time">
    <label>Interval:</label>
    <input type="number" id="stackInterval" value="60" placeholder="Interval">
    <label>End Time:</label>
    <input type="number" id="stackEnd" value="5327" placeholder="End Time"><br>

    <button onclick="saveIntervals()">Save Intervals</button>
    <button onclick="startSounds()">Start Sounds</button>

    <script>
        const { ipcRenderer } = require('electron');

        // Function to save intervals
        function saveIntervals() {
            // Get values from the input fields or use default if empty
            const fountainIntervals = {
                start: Number(document.getElementById('fountainStart').value) || 80,
                interval: Number(document.getElementById('fountainInterval').value) || 90,
                end: Number(document.getElementById('fountainEnd').value) || 4580,
            };
            const fileIntervals = {
                start: Number(document.getElementById('fileStart').value) || 390,
                interval: Number(document.getElementById('fileInterval').value) || 420,
                end: Number(document.getElementById('fileEnd').value) || 21390,
            };
            const pullIntervals = {
                start: Number(document.getElementById('pullStart').value) || 98,
                interval: Number(document.getElementById('pullInterval').value) || 60,
                end: Number(document.getElementById('pullEnd').value) || 6758,
            };
            const stackIntervals = {
                start: Number(document.getElementById('stackStart').value) || 47,
                interval: Number(document.getElementById('stackInterval').value) || 60,
                end: Number(document.getElementById('stackEnd').value) || 5327,
            };

            // Send intervals to the main process
            ipcRenderer.send('save-intervals', { fountain: fountainIntervals, file: fileIntervals, pull: pullIntervals, stack: stackIntervals });
        }

        // Function to start sounds
        function startSounds() {
            ipcRenderer.send('start-sounds');
        }
    </script>
</body>
</html>
